name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: ./actions/setup-node-project
      - name: Format Check
        run: pnpm format:check
      - name: Lint
        run: pnpm lint
      - name: Compile
        run: pnpm run compile --filter "...${{ github.event.pull_request.base.sha }}"
